name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run tests.py
        run: python tests.py

  pypi-publish:
    name: Upload release to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/PyAutomation
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  docs:
    name: Trigger Read the Docs
    needs: pypi-publish
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Build
        run: |
           # Trigger build via Generic Webhook
           if [ -n "${{ secrets.RTD_WEBHOOK_URL }}" ]; then
             curl -X POST -d "branches=main" "${{ secrets.RTD_WEBHOOK_URL }}"
             echo "Read the Docs build triggered."
           else
             echo "RTD_WEBHOOK_URL secret not set. Skipping build trigger."
           fi
