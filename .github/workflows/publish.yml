name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests.py
        run: python tests.py

  pypi-publish:
    name: Upload release to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/PyAutomationIO
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Make build script executable
        run: chmod +x build_package.sh

      - name: Build package with HMI
        run: ./build_package.sh --rebuild-hmi

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  docker:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          echo "VERSION=$(python3 -c "import version; print(version.__version__)")" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            knowai/automation:latest
            knowai/automation:${{ steps.version.outputs.VERSION }}

  docs:
    name: Trigger Read the Docs
    needs: [pypi-publish, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Build
        run: |
          # Trigger build via Generic Webhook
          if [ -n "${{ secrets.RTD_WEBHOOK_URL }}" ]; then
            curl -X POST -d "branches=main" "${{ secrets.RTD_WEBHOOK_URL }}"
            echo "Read the Docs build triggered."
          else
            echo "RTD_WEBHOOK_URL secret not set. Skipping build trigger."
          fi
