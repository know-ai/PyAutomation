<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main gradient (Industrial + Tech) -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Python gradient (blue/yellow like Python logo) -->
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd343;stop-opacity:1" />
    </linearGradient>
    
    <!-- AI/Neural network gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="100" cy="100" r="95" fill="white" opacity="0.05"/>
  
  <!-- Industrial Gear (bottom center) - Represents Industrial-Grade Automation -->
  <g transform="translate(100, 140)" filter="url(#shadow)">
    <!-- Outer gear ring -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.8"/>
    <!-- Inner hub -->
    <circle cx="0" cy="0" r="12" fill="url(#mainGradient)" opacity="0.9"/>
    <!-- Gear teeth (8 teeth for industrial feel) -->
    <rect x="-2" y="-35" width="4" height="8" fill="url(#mainGradient)" opacity="0.8" rx="1" transform="rotate(0)"/>
    <rect x="-2" y="-35" width="4" height="8" fill="url(#mainGradient)" opacity="0.8" rx="1" transform="rotate(45)"/>
    <rect x="-2" y="-35" width="4" height="8" fill="url(#mainGradient)" opacity="0.8" rx="1" transform="rotate(90)"/>
    <rect x="-2" y="-35" width="4" height="8" fill="url(#mainGradient)" opacity="0.8" rx="1" transform="rotate(135)"/>
    <rect x="-2" y="-35" width="4" height="8" fill="url(#mainGradient)" opacity="0.8" rx="1" transform="rotate(180)"/>
    <rect x="-2" y="-35" width="4" height="8" fill="url(#mainGradient)" opacity="0.8" rx="1" transform="rotate(225)"/>
    <rect x="-2" y="-35" width="4" height="8" fill="url(#mainGradient)" opacity="0.8" rx="1" transform="rotate(270)"/>
    <rect x="-2" y="-35" width="4" height="8" fill="url(#mainGradient)" opacity="0.8" rx="1" transform="rotate(315)"/>
  </g>
  
  <!-- Python Logo (top left) - Two snakes forming Python logo -->
  <g transform="translate(60, 50)" filter="url(#glow)">
    <!-- Left snake (blue) -->
    <path d="M 0 0 Q -15 -10 -20 0 Q -15 10 0 20 Q 10 25 15 20 Q 20 15 15 10 Q 10 5 0 0" 
          fill="url(#pythonGradient)" opacity="0.9"/>
    <!-- Right snake (yellow) -->
    <path d="M 0 0 Q 15 -10 20 0 Q 15 10 0 20 Q -10 25 -15 20 Q -20 15 -15 10 Q -10 5 0 0" 
          fill="url(#pythonGradient)" opacity="0.9"/>
    <!-- Python eye (left) -->
    <circle cx="-8" cy="8" r="3" fill="white"/>
    <circle cx="-8" cy="8" r="1.5" fill="#3776ab"/>
    <!-- Python eye (right) -->
    <circle cx="8" cy="8" r="3" fill="white"/>
    <circle cx="8" cy="8" r="1.5" fill="#ffd343"/>
  </g>
  
  <!-- Neural Network / AI Nodes (top right) - Represents AI capabilities -->
  <g transform="translate(140, 50)" filter="url(#glow)">
    <!-- Top layer nodes -->
    <circle cx="-10" cy="0" r="6" fill="url(#aiGradient)" opacity="0.9"/>
    <circle cx="10" cy="0" r="6" fill="url(#aiGradient)" opacity="0.9"/>
    <!-- Middle layer node -->
    <circle cx="0" cy="15" r="6" fill="url(#aiGradient)" opacity="0.9"/>
    <!-- Bottom layer node -->
    <circle cx="0" cy="30" r="6" fill="url(#aiGradient)" opacity="0.9"/>
    <!-- Connections (neural network) -->
    <line x1="-10" y1="0" x2="0" y2="15" stroke="url(#aiGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="0" x2="0" y2="15" stroke="url(#aiGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="15" x2="0" y2="30" stroke="url(#aiGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Web/React Symbol (center) - Represents Modern Web Development -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <!-- React-like atom symbol -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4"/>
    <!-- Orbital rings (representing React components/modern web) -->
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.5" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.5" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.5" transform="rotate(120)"/>
    <!-- Center node -->
    <circle cx="0" cy="0" r="5" fill="url(#mainGradient)"/>
  </g>
  
  <!-- Connection lines (unifying all elements) -->
  <g stroke="url(#mainGradient)" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round" stroke-dasharray="3,3">
    <!-- From Python to Center -->
    <path d="M 60 50 Q 80 75 100 100"/>
    <!-- From AI to Center -->
    <path d="M 140 50 Q 120 75 100 100"/>
    <!-- From Center to Gear -->
    <path d="M 100 100 Q 100 120 100 140"/>
  </g>
  
  <!-- Data flow indicators (small dots showing real-time data) -->
  <g opacity="0.6">
    <circle cx="45" cy="70" r="2" fill="url(#aiGradient)"/>
    <circle cx="155" cy="70" r="2" fill="url(#aiGradient)"/>
    <circle cx="100" cy="125" r="2" fill="url(#aiGradient)"/>
  </g>
</svg>
